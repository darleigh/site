<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
  <div id="markdown-content">
    #Xin chao
  </div>

  <script>
    // Tạo mới đối tượng converter của Showdown
    var converter = new showdown.Converter();

    // Nội dung Markdown muốn hiển thị
    var markdownText = '# Hello, world!';

    // Chuyển đổi nội dung Markdown thành HTML và hiển thị
    document.getElementById('markdown-content').innerHTML = converter.makeHtml(markdownText);
  </script>
</body>
</html>
